<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>English - Russian</h4>
        <div class="form-group">
            <input type="text" ng-model="srcTerm" class="form-control" />
        </div>
        <a href="#/engrus_result" class="btn btn-primary">Search</a>
    </div>
    

    <div class="col-md-6 col-md-offset-3">
        <angucomplete-alt id="engrusSearchInput"
              placeholder="Search terms"
              pause="400"
              selected-object="srcTerm"
              remote-url='http://localhost:3000/api/engrus/'
              title-field="eng"
              description-field="email"
              text-no-results = "Not found"
              input-class="form-control form-control-small"/>
    </div>

    
</div>
